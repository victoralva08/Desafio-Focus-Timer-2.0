<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="./js/index.js" type="module" defer></script>

</head>

<body>

    <main>

        <div class="timer-container">
            
            <div class="timer">
                <div class="minutes">10</div> : <div class="seconds">00</div>
            </div>

            <div class="setTimer">
                <button id="play"><img src="./assets/play.svg" alt="Play icon"></button>
                <button class="stop "><img src="./assets/stop.svg" alt="Stop icon"></button>
                <button class="reset hide"><img src="./assets/stop.svg" alt="Stop icon"></button>
                <button class="add-time"><img src="./assets/add-time.svg" alt="Add time icon"></button>
                <button class="reduce-time"><img src="./assets/reduce-time.svg" alt="Reduce time icon"></button>
            </div>

        </div>

        <form class="sound-container">

            <input type="checkbox" class="forest"></input>

            <input type="checkbox" class="rain"></input>

            <input type="checkbox" class="commerce"></input>

            <input type="checkbox" class="bonfire"></input>

        </form>

    </main>

    
</body>

</html>
